<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Guessr</title>
    <link rel="stylesheet" href="styles.css">
</head>
</head>
<body>
    <h1>NBA Guessr</h1>
    <a href="adminIndex.html" class="admin-link">ADMIN</a>
    <section id="login">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="text" id="password">
            </div>
            <div class="form-group">
                <button class="form-check-control btn btn-primary" onclick="login()">Login</button>
            </div>
            <div class="form-group">
                <button class="form-check-control btn btn-danger" onclick="register()">Register</button>
            </div>
    </section>
    <section id="game">
        <img src="" id="team-image" width="530px" height="380px">
        <p>Guess the team</p>
        <input class="form-control" type="text" id="guessed-team">
        <button class="form-check-control btn btn-success" onclick="checkGuess()">Submit Guess</button>
    </section>
    
</body>
<script src="functions.js"></script>
<script src="script.js"></script>
<script src="dom.js"></script>
<script src="mysql.js"></script>
<script src="index.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</html>
